{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <ul>
        {% for book in books %}
        <li>
            <a href="book/{{book.id}}">{{book.title}}</a>
            {% if book.cover_art %}
                <img src="{{ book.cover_art.url }}" alt="cover_art">
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
